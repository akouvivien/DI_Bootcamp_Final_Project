
<div class="row">
<div *ngFor="let element of cityList" class="col-md-6">
    <div class="card">
      <div class="card-header">city</div>
      <div class="card-body">
        <p> name  :{{element.name}}</p>
        <p> contry: {{element.contry.name}}</p>
      </div>
      <div class="card-footer" *ngIf="user.roles.name == 'Admin'">
        <button  type="button" (click)="delete(element.id)" class=" btn  btn-danger me-2">- </button>
        <button   type="button" (click)="update(element)" class=" btn  btn-danger"> O</button>
      </div>
    </div>
  </div>
</div>
