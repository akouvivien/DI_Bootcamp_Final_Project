
<table class="table">
  <thead class="table-success">
    <tr>
      <th>#</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody   >
    <tr *ngFor=" let items of specialityList let i = index">
      <th scope="row">{{i + 1}}</th>
      <td>{{items.name}}</td>
      <td>
        <a  class="btn"><i class='fas fa-eye view'></i></a>
        <a  class="btn"><i class="fa fa-edit edit"></i></a>
        <button  class="btn"><i class='fas fa-trash-alt delete'></i></button>
      </td>
    </tr>
    <tr>
      <td *ngIf="specialityList.length == 0" colspan="6">No contry Found</td>
    </tr>
  </tbody>
</table>
