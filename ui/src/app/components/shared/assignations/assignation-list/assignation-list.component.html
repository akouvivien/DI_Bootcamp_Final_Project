 <br>
 <h2 class="text-center">  <strong >  les hopitaux et Specialités  </strong></h2>
  <table class="table ">
    <thead>
      <tr>
        <td>#</td>
        <td>hopital</td>
        <td>specialité</td>
      </tr>
    </thead>
      <tbody>
        <tr *ngFor=" let items of assignementlSpecialityList ; let i = index">
          <th scope="row">{{i + 1}}</th>
          <td>{{items.hospital.name}}</td> 
          <td>{{items.speciality.name}}</td>
        </tr>
        <tr>
          <td>{{assignementlSpecialityList.length }}</td>
        </tr>
      </tbody>
    </table>
