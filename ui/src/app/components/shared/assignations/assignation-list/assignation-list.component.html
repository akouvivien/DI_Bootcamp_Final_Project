<div class="row h-100 pl-50">

  <div class="col-lg-8 align-center">
    <div class="card">
      <h4 class="card-title text-center"><strong>Assignements</strong></h4>

      <div class="card-body">

        <table class="table">
        <thead>
          <tr>
            <td>#</td>
            <td>hospital</td>
            <td>doctor</td>
            <td>speciality</td>
            <td>category_hospital</td>
          </tr>
        </thead>
          <tbody>
            <tr *ngFor=" let items of assignementList let i = index">
              <th scope="row">{{i + 1}}</th>
              <td>{{items.hospital.name}}</td>
              <td>{{items.doctor.first_name}}</td>
              <td>{{items.speciality.name}}</td>
              <td>{{items.hospital.etablissementCategory.category}}</td>
              <td>
                <a  class="btn"><i class='fas fa-eye view'></i></a>
                <a  class="btn"><i class="fa fa-edit edit"></i></a>
                <button  class="btn"><i class='fas fa-trash-alt delete'></i></button>
              </td>
            </tr>
            <tr>
              <td>{{assignementList.length }}</td>
            </tr>
          </tbody>
        </table>
        <!-- <pagination-controls (pageChange)="p = $event"></pagination-controls> -->

      </div>
    </div>
  </div>
</div>
