  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  +    
</button>
<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">enregistrement des Hopitaux</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h4></h4>

        <form  [formGroup]="hospitalForm" (ngSubmit)="onSubmit()"class="form-type-material">
    
        
            <div class="form-floating mb-1 form-group">
              <input  type="text" class="form-control" id="name" formControlName="name"  placeholder="hopital_name">
              <label for="name">hopital_name</label>
              <div *ngIf="!hospitalForm.controls['name'].valid  &&  (hospitalForm.controls['name'].touched || hospitalForm.controls['name'].dirty)" class="messageError">
                <p class="text-danger">veillez renseignez le nom sil vous plait!</p>
              </div>
            </div>
    
          <div class="form-floating mb-1 form-group">
    
            <input type="text" class="form-control" id="adresse" formControlName="adresse"  placeholder="hopital_name">
            <label for="adresse">hopital_adresse</label>
            <div *ngIf="!hospitalForm.controls['adresse'].valid  &&  (hospitalForm.controls['adresse'].touched || hospitalForm.controls['adresse'].dirty)" class="messageError">
              <p class="text-danger">veillez renseignez l'adresse sil vous plait!</p>
            </div>
          </div>
    
          <label for="status">Disponibility</label>
          <select  type="text" class="form-control" id="status"formControlName="status">
            <option value="true">true</option>
            <option value="false">false</option>
          </select>
          <div *ngIf="!hospitalForm.controls['status'].valid  &&  (hospitalForm.controls['status'].touched || hospitalForm.controls['status'].dirty)" class="messageError">
            <p class="text-danger">veillez renseignez le status sil vous plait!</p>
          </div>
    
    
          <div class="form-group">
    
            <label for="municipalityId">Municipality of hospital</label>
            <select class="form-control" id="municipalityId" formControlName="municipalityId" for="municipalityId" >
              <option  *ngFor="let items of municipalityList" value ="{{ items.id }}">{{ items.name }}</option>
            </select>
            <div *ngIf="!hospitalForm.controls['municipalityId'].valid  &&  (hospitalForm.controls['municipalityId'].touched || hospitalForm.controls['municipalityId'].dirty)" class="messageError">
              <p class="text-danger">veillez selectionner une municipalit√©!</p>
            </div>
          </div>
    
          <div class="form-group">
            <label for="etablissementCategoryId">Category of hospitality</label>
            <select class="form-control" id="etablissementCategoryId" formControlName="etablissementCategoryId" for="etablissementCategoryId">
              <option *ngFor="let items of categoryList" value ="{{ items.id }}">{{ items.name }}</option>
            </select>
            <div *ngIf="!hospitalForm.controls['etablissementCategoryId'].valid  &&  (hospitalForm.controls['etablissementCategoryId'].touched || hospitalForm.controls['etablissementCategoryId'].dirty)" class="messageError">
              <p class="text-danger">veillez selectionner une categorie!</p>
            </div>
          </div>
          <br>
          <button class="btn btn-bold btn-block btn-primary align-items-end" type="submit">Sauvegarde</button>
        </form>
      </div>
    </div>
  </div>
</div>
