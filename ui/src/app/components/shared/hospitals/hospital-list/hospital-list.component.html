<div class="row h-100 pl-50">


    <div class="col-lg-8 align-center">
      <div class="card">
        <h4 class="card-title"><strong>List of Hospital</strong></h4>

        <div class="card-body">

          <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Adresse</th>
                <th>Municipalit√©</th>
                <th>Category</th>
              </tr>
            </thead>
            <tbody   >
              <tr *ngFor=" let items of hospitalList let i = index">
                <th scope="row">{{i + 1}}</th>
                <td>{{items.name}}</td>
                <td>{{items.adresse}}</td>
                <td>{{items.status}}</td>
                <td>{{items.municipalityId}}</td>
                <td>{{items.etablissementCategoryId}}</td>
                <td>
                  <a  class="btn"><i class='fas fa-eye view'></i></a>
                  <a  class="btn"><i class="fa fa-edit edit"></i></a>
                  <button  class="btn"><i class='fas fa-trash-alt delete'></i></button>
                </td>
              </tr>
              <tr>
                <td *ngIf="hospitalList.length == 0" colspan="6">No hospital Found</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
</div>
