
<table class="table">
  <thead class="table-success">
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Adresse</th>
      <th>Disponibility</th>
      <th>Municipality</th>
      <th>Category</th>
      <th>Operations</th>
    </tr>
  </thead>
  <tbody   >
    <tr *ngFor=" let items of hospitalList let i = index">
      <th scope="row">{{i + 1}}</th>
      <td>{{items.name}}</td>
      <td>{{items.adresse}}</td>
      <td>{{items.status}}</td>
      <td>{{items.municipalityId}}</td>
      <td>{{items.etablissementCategoryId}}</td>
      <td>
        <a  class="btn bg-primary"><i class='fas fa-eye view'></i></a>
        <a  class="btn"><i class="fa fa-edit edit"></i></a>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop (click)= edit(items)">
          -
        </button>
      </td>
    </tr>
    <tr>
      <td *ngIf="hospitalList.length == 0" colspan="6">No hospital Found</td>
    </tr>
  </tbody>
</table>
