
<div class="row">
  <div *ngFor="let element of contryList" class="col-md-4">
      <div class="card">
        <div class="card-header">Contry</div>
        <div class="card-body">
          <p> name  :{{element.name}}</p>
        </div>
        <div class="card-footer">
          <button  type="button" (click)="delete(element.id)" class=" btn  btn-danger me-2">- </button>
          <button  type="button" (click)="update(element)" class=" btn  btn-danger"> O</button>
        </div>
      </div>
    </div>
  </div>
<br>
